name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Cache Electron Binaries
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\electron\Cache
            ~\AppData\Local\electron-builder\Cache
          key: ${{ runner.os }}-electron-cache-${{ hashFiles('package-lock.json') }}

      - name: Install Root Dependencies
        run: npm install

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm install

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate

      - name: Build Backend
        working-directory: ./backend
        run: npm run build

      - name: Build and Publish Electron App (with retry)
        shell: pwsh
        run: |
          $maxAttempts = 3

          for ($attempt = 1; $attempt -le $maxAttempts; $attempt++) {
            Write-Host "Electron build attempt $attempt/$maxAttempts"
            npm run build:electron

            if ($LASTEXITCODE -eq 0) {
              Write-Host "Electron build succeeded."
              break
            }

            if ($attempt -eq $maxAttempts) {
              Write-Error "Electron build failed after $maxAttempts attempts."
              exit $LASTEXITCODE
            }

            $waitSeconds = 20 * $attempt
            Write-Warning "Build failed. Retrying in $waitSeconds seconds..."
            Start-Sleep -Seconds $waitSeconds
          }
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
